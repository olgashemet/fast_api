name: Quality Assurance

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  qa:
    name: ğŸ† QA checks are passed.
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§© Environment variables are configured.
        run: |
          echo "$GITHUB_WORKSPACE/.github/bin" >> $GITHUB_PATH
      - name: ğŸ“¥ Code is pulled from repo.
        uses: actions/checkout@v3
      - name: ğŸ”Œ Poetry is installed.
        run: task install-poetry
      - name: ğŸ Python runtime is set up.
        uses: actions/setup-python@v4
        with:
          architecture: 'x64'
          cache: poetry
      - name: ğŸ”‹ Dependencies are installed.
        run: poetry install --with dev
      - name: ğŸ“Š Tests are passed.
        run: poetry run task code-lint run-tests
